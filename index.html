<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <link

      <div id="5" class="flex-item" onclick="toggle5();"></div>
      <div id="6" class="flex-item" onclick="toggle6();"></div>

      <div id="7" class="flex-item" onclick="toggle7();"></div>
      <div id="8" class="flex-item" onclick="toggle8();"></div>
      <div id="9" class="flex-item" onclick="toggle9();"></div>
    </div>
    <div id="container4" class="flex-container">
      <div id="10" class="flex-item" onclick="toggle10();"></div>
      <div id="11" class="flex-item" onclick="toggle11();"></div>
